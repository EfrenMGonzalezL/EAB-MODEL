<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <center>EAB-MODEL</center>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Black</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="container">
    <!-- <strong>Ready to create an app?</strong> -->
    <!-- Correo Elctronico textbox-->
    <ion-item>
      <ion-label position="stacked">Correo:</ion-label>
      <ion-input 
        inputmode="email"
        placeholder="Ingrese el correo electronico">
      </ion-input>
    </ion-item>
    <!-- Password TextBox-->
    <ion-item>
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input 
        clearOnEdit="false"
        type="password"
        placeholder="Escriba su contraseña">
      </ion-input>
    </ion-item>
    <!-- Botones -->
    <ion-button>Iniciar Sesion</ion-button>
    <ion-button>Registrarse</ion-button>
  </div>

  <div id="botones">

      <ion-badge slot="end">22</ion-badge>
    </ion-item>
   
  </div>
  -->
</ion-content>
